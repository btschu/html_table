<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HTML Table</title>
</head>
<body>
    <div class="p-3 bg-dark text-white text-center">
        <h1>HTML Table</h1>
    </div>
    <div class=container>
        <h2 class="block-quote text-center" style="padding: 10px 0;">User Names</h2>
        <table class="table table-secondary table-striped table-hover">
            <thead class="table-dark text-danger">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for users in users %}
                <tr>
                    <td>{{users['first_name']}}</td>
                    <td>{{users['last_name'] }}</td>
                    <td>{{users['first_name']}} {{users['last_name']}}</td>
                </tr>
                {% endfor %}
            </tbody>

            <!--! another solution -->
            <!-- <tbody class="table-primary">
                {% for i in range(usersLength): %}
                    <tr>
                        {% for key in users[i]: %}
                            <td>{{ users[i][key] }}</td>
                        {% endfor %}
                            <td>{{users[i]['first_name']}} {{users[i]['last_name']}}</td>
                    </tr>
                        {% endfor %}
            </tbody> -->

        </table>
    </div>
</body>
</html>
